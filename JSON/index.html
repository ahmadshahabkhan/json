<!DOCTYPE html>
<html>
    <body>
        <h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
        <p id="result"></p>
        <script>
            var myObj = { name: "Shahab", age: 18, grade: 11 }
            var myJSON = JSON.stringify(myObj); // coverts object to JSON for sending data
            var newObj = JSON.parse(myJSON); // JSON into object while receiving data
            document.getElementById("result").innerHTML = newObj.name;
            </script>
            </body>
</html>
